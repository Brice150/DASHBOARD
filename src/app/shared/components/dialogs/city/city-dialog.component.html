<div mat-dialog-content class="container">
  <h1>Change City</h1>
  <div class="weather">
    <div class="info">
      <div class="value-container">
        <label for="city">City</label>
        <textarea [(ngModel)]="city" name="city"></textarea>
      </div>
    </div>
  </div>
  <div class="buttons">
    <a class="close" title="Close" (click)="close()">
      <span>Close</span>
    </a>
    <a class="validate" title="Validate" (click)="validate()">
      <span>Validate</span>
    </a>
  </div>
</div>
