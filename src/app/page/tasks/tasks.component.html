<div class="card">
  <div class="title">
    <span>Tasks</span>
  </div>
  <div class="content">
    <div class="forecast">
      <div class="task" *ngFor="let task of user.tasks; let index = index">
        <div class="info">
          <span class="task-title">{{ task.title }}</span>
          <span class="task-description">{{ task.description }}</span>
          <span class="task-date">{{ task.date | date : "dd/MM/yyyy" }}</span>
        </div>
        <div class="task-buttons">
          <a class="modify" title="Modify" (click)="openTasksDialog(index)">
            Modify
          </a>
          <a
            class="delete"
            title="Delete"
            (click)="openConfirmationDialog(index)"
          >
            Delete
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <a class="button" (click)="openTasksDialog()" title="Add Task">Add Task</a>
  </div>
</div>
