
<div class="card">
    <div class="title">
        <span>Weather</span>
    </div>
    <div class="content" *ngIf="weatherInfo">
        <div class="forecast">
            <div class="day" *ngFor="let useless of ' '.repeat(4).split(''); let index = index">
                <div class="day-value">
                    <span class="subtitle">{{weatherInfo.daily.time[index]}}</span>
                </div>
                <div class="weathercode">
                    <i [class]="weatherInfo.daily.icon[index]"></i>
                </div>
                <div class="temperature-gap">
                    <span>{{weatherInfo.daily.temperature_2m_min[index]}} °C</span>
                    <span>-</span>
                    <span>{{weatherInfo.daily.temperature_2m_max[index]}} °C</span>
                </div>
                <div class="precipitation">
                    <span>{{weatherInfo.daily.precipitation_sum[index]}} mm</span>
                </div>
                <div class="windspeed">
                    <span>{{weatherInfo.daily.windspeed_10m_max[index]}} km/h</span>
                </div>
            </div>
        </div>
    </div>
</div>
