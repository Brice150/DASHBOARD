<div class="main-container">
  <app-header (onHideFinance)="onHideFinance()"></app-header>
  <div class="cards-container">
    <div class="flex">
      <app-weather
        [user]="user"
        (onCitySelected)="onCitySelected($event)"
      ></app-weather>
      <app-finance
        [user]="user"
        (onFinanceTypeSelected)="onFinanceTypeSelected($event)"
      ></app-finance>
    </div>
    <div class="center">
      <app-tasks [user]="user"></app-tasks>
    </div>
  </div>
</div>
