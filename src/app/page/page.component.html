<div class="main-container">
  <div class="project-title">
    <span>Dashboard</span>
  </div>
  <div class="switch-container">
    <a (click)="changeMode()" title="Change Mode">
      <i *ngIf="user.prefersDarkMode" class="bx bxs-sun"></i>
      <i *ngIf="!user.prefersDarkMode" class="bx bxs-moon"></i>
    </a>
    <mat-slide-toggle>Hide Finance</mat-slide-toggle>
  </div>
  <div class="cards-container">
    <div class="flex">
      <app-weather [user]="user"></app-weather>
      <app-finance [user]="user"></app-finance>
    </div>
    <div class="center">
      <app-tasks [user]="user"></app-tasks>
    </div>
  </div>
</div>
