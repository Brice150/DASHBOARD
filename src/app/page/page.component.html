<div class="main-container">
  <div class="project-title">
    <span>Dashboard</span>
  </div>
  <div class="switch-container">
    <a (click)="changeMode()" title="Change Mode">
      <i *ngIf="user.prefersDarkMode" class="bx bxs-sun"></i>
      <i *ngIf="!user.prefersDarkMode" class="bx bxs-moon"></i>
    </a>
  </div>
  <div class="cards-container">
    <div class="flex">
      <app-weather
        [user]="user"
        [defaultCityName]="defaultCityName"
        (refreshEvent)="reload()"
      ></app-weather>
      <app-finance [user]="user" (refreshEvent)="reload()"></app-finance>
    </div>
    <div class="center">
      <app-tasks [user]="user" (refreshEvent)="reload()"></app-tasks>
    </div>
  </div>
</div>
