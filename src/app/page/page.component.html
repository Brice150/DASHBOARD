<div class="main-container">
    <div class="project-title">
        <span>Dashboard</span>
    </div>
    <div class="switch-container">
        <a (click)="changeMode()">
            <i *ngIf="user.prefersDarkMode" class='bx bxs-sun'></i>
            <i *ngIf="!user.prefersDarkMode" class='bx bxs-moon'></i>
        </a>
    </div>
    <div class="cards-container">
        <div class="flex">
            <app-weather></app-weather>
            <app-finance></app-finance>
        </div>
        <div class="center">
            <app-tasks></app-tasks>
        </div>
    </div>
</div>
